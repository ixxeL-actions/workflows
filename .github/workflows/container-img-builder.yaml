---
name: Custom Image Builder CI
on:
  workflow_call:
    inputs:
    # General
      workingdir:
        required: false
        default: .
        type: string
    # Checkov
      artefact:
        required: true
        type: string
      compact:
        required: false
        default: true
        type: string
      quiet:
        required: false
        default: false
        type: string
      no-guide:
        required: false
        default: false
        type: string
      format:
        required: false
        default: cli
        type: string
      threshold:
        required: false
        default: critical
        type: string
      soft-fail:
        required: false
        default: true
        type: string
      gate:
        required: false
        default: '50'
        type: string
      # Kaniko
      img-name:
        required: true
        type: string
      tag:
        required: true
        type: string
      github-api-rest-token:
        required: false
        type: string
      github-api-auth:
        required: false
        default: false
        type: boolean
      file:
        required: false
        default: ./Dockerfile
        type: string
      build-arg:
        required: false
        type: string
      target-dir:
        required: false
        default: test
        type: string
      single-snapshot:
        required: false
        default: false
        type: boolean
      new-run:
        required: false
        default: true
        type: boolean
      skip-unused-stages:
        required: false
        default: true
        type: boolean
      snapshot-mode:
        required: false
        default: full
        type: string
      no-push:
        required: false
        default: true
        type: boolean
      verbosity:
        required: false
        default: info
        type: string
      compressed-caching:
        required: false
        default: true
        type: boolean

  workflow_dispatch:

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-20.04
    container:
      image: ixxel/cd-toolbox:latest
    steps:
    - name: Clone code
      uses: actions/checkout@v3
    # - name: Checkov GitHub Action
    #   uses: bridgecrewio/checkov-action@v12
    #   with:
    #     directory: ${{ inputs.workingdir }}
    #     output_format: ${{ inputs.checkov-output-format }}
    - name: Checkov scan
      uses: ixxeL-actions/workflows/.github/actions/checkov@main
      with:
        workingdir: ${{ inputs.workingdir }}
        artefact: ${{ inputs.artefact }}
        compact: ${{ inputs.compact }}
        quiet: ${{ inputs.quiet }}
        no-guide: ${{ inputs.no-guide }}
        format: ${{ inputs.format }}
        threshold: ${{ inputs.threshold }}
        soft-fail: ${{ inputs.soft-fail }}
        gate: ${{ inputs.gate }}
    - name: Kaniko build
      uses: ixxeL-actions/workflows/.github/actions/kaniko@main
      with:
        workingdir: ${{ inputs.workingdir }}
        img-name: ${{ inputs.img-name }}
        tag: ${{ inputs.tag }}
        github-api-rest-token: ${{ inputs.github-api-rest-token }}
        github-api-auth: ${{ inputs.github-api-auth }}
        file: ${{ inputs.file }}
        build-arg: ${{ inputs.build-arg }}
        target-dir: ${{ inputs.target-dir }}
        single-snapshot: ${{ inputs.single-snapshot }}
        new-run: ${{ inputs.new-run }}
        skip-unused-stages: ${{ inputs.skip-unused-stages }}
        snapshot-mode: ${{ inputs.snapshot-mode }}
        no-push: ${{ inputs.no-push }}
        verbosity: ${{ inputs.verbosity }}
        compressed-caching: ${{ inputs.compressed-caching }}
